;此檔案為 ContextMenuManager Windows右鍵管理程式 的顯示文字字典
;翻譯：可幫助作者為此程式提供翻譯並提交到Github，以下內容中等號右側內容取代為翻譯文字，
;General-Translator為翻譯貢獻者，General-Language為語言名稱，如en-US 美國英語
;翻譯檔案儲存在Config\languages資料夾中，檔案名儲存為en-US.ini
;翻譯說明：暫時不翻譯的值保留為空即可，字典內賦值換行使用\r\n或\n進行轉義

