AboutApp = [相容性]\r\n 1 = 適用於Win10、8.1、8、7、Vista \r\n 2 = 適用於 64bit、32bit CPU 作業系統\r\n 3 = 適用高解析螢幕，最佳縮放比為150%\r\n\r\n[程式碼開源]\r\n 1 = 程式碼語言：C Sharp，Winform 程式，MIT 開源協議\r\n 2 = Github 倉庫：https://github.com/BluePointLilac/ContextMenuManager \r\n 3 = Gitee 倉庫：https://gitee.com/BluePointLilac/ContextMenuManager \r\n\r\n[溫馨提醒]\r\n 1 = 程式需要對大量的註冊表項和檔案進行讀寫刪改操作，這些敏感的行為可能\r\n 會被Windows Defender等誤報為病毒，如發生此情況請自行新增進白名單。\r\n\r\n 2 = 一些特殊選單項目可能會受到其他因素影響導致不會直接顯示在右鍵選單中，\r\n 但是按照程式使用的通用規則在此程式中仍會顯示為啟用，這是正常的現象。\r\n\r\n 3 = 每個右鍵管理程式禁用選單方法可能不同，建議不要同時使用多個右鍵選單管理程式，\r\n 大部分程式使用簡單暴力的備份-刪除法，此程式盡可能使用了系統提供的鍵值進行隱藏，\r\n    透過其他程式禁用的選單項目，請先使用對應程式還原，不然可能無法在此程式中看到它。\r\n\r\n 4 = 此程式不用於清理未移除乾淨的程式，但可幫助你定位選單項相關註冊表和檔案位置，\r\n 你可根據相關內容進行你的操作，如果你不懂電腦，建議只碰啟用\禁用開關。

Dictionaries = [字典說明]\r\n 此程式擁有幾個字典檔案，每份字典又有使用者字典(User資料夾)和網路字典(Web資料夾)\r\n 如果想為此程式新增字典可右鍵儲存檔案至User資料夾，並按照檔案內說明進行新增\r\n 你可以將你的字典傳送到我的信箱或者提交合並到Github為此項目做出你的貢獻\n 右側頁籤中為原始字典內容，你可以切換頁籤進行查看和右鍵編輯、儲存操作\r\n\r\n[字典內容]\r\n 1 = 程式顯示文字語言字典 (Languages資料夾)\r\n 2 = ShellEx選單項GUID文字圖示字典 (GuidInfosDic.ini)\r\n 3 = 第三方程式選單內部設定字典 (DetailedEditDic.xml)\r\n 4 = 增強選單項目字典 (EnhanceMenusDic.xml)\r\n 5 = UWP新模組字典 (UWPModeItemsDic.xml)

Donate = 此程式完全免費，如果你覺得這個軟體對你有所幫助，你可以透過掃描\r\n下方 QR Code (微信、支付寶、騰訊QQ)進行捐贈，金額請隨意，謝謝支持！\r\n也期待你在Github或者Gitee上為Star此項目 (這對我很重要！)